<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Build Process Watcher - Example Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="/config.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #111827;
        }


        .run-info {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .status-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .status-card p {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
        }

        .status-in-progress {
            color: #2563eb;
        }

        .status-completed {
            color: #059669;
        }

        .chart-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .chart-wrapper {
            min-width: 600px;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1.5rem;
            color: #dc2626;
            text-align: center;
        }

        .not-found {
            background: #fefce8;
            border: 1px solid #fde68a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            color: #a16207;
            text-align: center;
        }

        .refresh-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #0369a1;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chart-container {
                padding: 1rem;
                margin: 0 -10px 2rem -10px;
                border-radius: 0;
            }
            
            .chart-wrapper {
                min-width: 500px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .run-info h2 {
                font-size: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                min-width: 400px;
            }
        }
    </style>
</head>

        function renderDashboard(runId, data) {
            const isFinished = data.finished;
            const samples = data.samples || [];
            
            document.getElementById('content').innerHTML = `
                <div class="run-info">
                    <h2>Run Details</h2>
                    <p><strong>Run ID:</strong> <code>${runId}</code></p>
                    ${data.finished_at ? `<p><strong>Finished:</strong> ${new Date(data.finished_at).toLocaleString()}</p>` : ''}
                    ${data.updated_at ? `<p><strong>Last Updated:</strong> ${new Date(data.updated_at).toLocaleString()}</p>` : ''}
                </div>

                ${!isFinished ? '<div class="refresh-info">ðŸ”„ Auto-refreshing every 60 seconds (will stop when build completes)</div>' : ''}

                <div class="status-grid">
                    <div class="status-card">
                        <h3>Status</h3>
                        <p class="${isFinished ? 'status-completed' : 'status-in-progress'}">
                            ${isFinished ? 'Completed' : 'In Progress'}
                        </p>
                    </div>
                    <div class="status-card">
                        <h3>Samples</h3>
                        <p>${samples.length}</p>
                    </div>
                    <div class="status-card">
                        <h3>Processes</h3>
                        <p>${new Set(samples.map(s => s.Name)).size}</p>
                    </div>
                    <div class="status-card">
                        <h3>Auto-refresh</h3>
                        <p>${isFinished ? 'Stopped' : 'Active (60s)'}</p>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Memory Usage Over Time</h3>
                    <div class="chart-wrapper">
                        <div id="chart" style="width: 100%; height: 500px;"></div>
                    </div>
                </div>
            `;

            if (samples.length > 0) {
                renderChart(runId, samples);
            }
        }

        function renderChart(runId, samples) {
            // Process data for chart
            const timestamps = [...new Set(samples.map(s => s.Timestamp))].sort((a, b) => a - b);
            const processes = [...new Set(samples.map(s => `${s.Name} (PID: ${s.PID})`))];
            const processNames = [...new Set(samples.map(s => s.Name))];
            
            const traces = [];
            const colors = ['#3498db', '#e74c3c', '#9b59b6', '#2ecc71', '#f39c12', '#e67e22'];
            
            // Create traces for each process
            processNames.forEach((processName, index) => {
                const color = colors[index % colors.length];
                // Get the PID for this process (assuming all samples for same process have same PID)
                const processSamples = samples.filter(s => s.Name === processName);
                const pid = processSamples.length > 0 ? processSamples[0].PID : 'unknown';
                
                // RSS data
                const rssData = timestamps.map(timestamp => {
                    const sample = samples
                        .filter(s => s.Name === processName && s.Timestamp <= timestamp)
                        .sort((a, b) => b.Timestamp - a.Timestamp)[0];
                    return sample ? sample.RSS : 0;
                });
                
                traces.push({
                    x: timestamps.map(t => new Date(t)),
                    y: rssData,
                    type: 'scatter',
                    mode: 'lines',
                    name: `${processName} PID:${pid} (RSS)`,
                    line: { color: color, width: 3 }
                });
                
                // Heap data
                const heapData = timestamps.map(timestamp => {
                    const sample = samples
                        .filter(s => s.Name === processName && s.Timestamp <= timestamp)
                        .sort((a, b) => b.Timestamp - a.Timestamp)[0];
                    return sample ? sample.HeapUsed : 0;
                });
                
                traces.push({
                    x: timestamps.map(t => new Date(t)),
                    y: heapData,
                    type: 'scatter',
                    mode: 'lines',
                    name: `${processName} PID:${pid} (Heap)`,
                    line: { color: color, width: 2, dash: 'dash' }
                });
            });
            
            // Add total memory trace
            const totalData = timestamps.map(timestamp => {
                let total = 0;
                processNames.forEach(processName => {
                    const sample = samples
                        .filter(s => s.Name === processName && s.Timestamp <= timestamp)
                        .sort((a, b) => b.Timestamp - a.Timestamp)[0];
                    if (sample) total += sample.RSS;
                });
                return total;
            });
            
            traces.push({
                x: timestamps.map(t => new Date(t)),
                y: totalData,
                type: 'scatter',
                mode: 'lines',
                name: 'Total Memory',
                line: { color: '#2c3e50', width: 4 }
            });

            // Detect if mobile
            const isMobile = window.innerWidth < 768;
            
            const layout = {
                title: isMobile ? '' : 'Memory Usage Over Time', // Hide title on mobile to save space
                xaxis: { 
                    title: 'Time',
                    tickformat: isMobile ? '%H:%M' : '%H:%M:%S', // Shorter time format on mobile
                    tickangle: isMobile ? -45 : 0
                },
                yaxis: { title: 'Memory (MB)' },
                showlegend: true,
                legend: { 
                    x: isMobile ? 0.5 : 1.02, 
                    y: isMobile ? -0.2 : 1,
                    xanchor: isMobile ? 'center' : 'left',
                    orientation: isMobile ? 'h' : 'v'
                },
                margin: { 
                    l: isMobile ? 50 : 60, 
                    r: isMobile ? 20 : 100, 
                    t: isMobile ? 20 : 40, 
                    b: isMobile ? 80 : 60 
                },
                font: {
                    size: isMobile ? 10 : 12
                }
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d', 'autoScale2d'],
                toImageButtonOptions: {
                    format: 'png',
                    filename: `build-monitor-${runId}`,
                    height: isMobile ? 400 : 500,
                    width: isMobile ? 800 : 1000,
                    scale: 2
                }
            };

            Plotly.newPlot('chart', traces, layout, config);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                Plotly.Plots.resize('chart');
            });
        }

        function showNotFound(runId) {

                    <a href="https://process-watcher.web.app" style="color: #2563eb; text-decoration: none;">Back to Home</a>

            `;

            `;
        }

            console.log('âœ… exampleData defined:', typeof exampleData !== 'undefined');

            const pathParts = window.location.pathname.split('/');

                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Invalid Run ID</h2>
                        <p>No run ID provided in the URL.</p>
                        <a href="https://process-watcher.web.app" style="color: #2563eb;">Back to Home</a>
                    </div>
                `;
            } else {
                loadRunData(runId);
            }
        })();
