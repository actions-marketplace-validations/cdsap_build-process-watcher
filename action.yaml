name: 'Build Process Watcher'
description: 'Monitor Java build processes with optional backend integration'
author: 'cdsap'

inputs:
  backend_url:
    description: 'Backend URL for data ingestion (optional - defaults to Cloud Run URL when remote_monitoring is enabled)'
    required: false
  remote_monitoring:
    description: 'Enable remote monitoring with cloud dashboard (will use default Cloud Run URL if backend_url not provided)'
    required: false
    default: 'false'
  run_id:
    description: 'Unique run identifier'
    required: false
  log_file:
    description: 'Log file name for local monitoring'
    required: false
    default: 'build_process_watcher.log'
  interval:
    description: 'Monitoring interval in seconds'
    required: false
    default: '5'
  debug:
    description: 'Enable debug mode for detailed logging'
    required: false
    default: 'false'
  collect_gc:
    description: 'Enable garbage collection monitoring (requires Java processes)'
    required: false
    default: 'true'
  disable_summary_output:
    description: 'Disable GitHub Actions summary output when remote monitoring is enabled (only applies when remote_monitoring is true)'
    required: false
    default: 'false'
  environment:
    description: 'Environment name (production or staging) - used for auto-detecting default URLs'
    required: false
    default: 'production'
  frontend_url:
    description: 'Frontend URL for dashboard (optional - can also be set via FRONTEND_URL or FRONTEND_URL_STAGING env vars, will be auto-detected from backend_url/environment if not provided)'
    required: false

outputs:
  run_id:
    description: 'The unique run identifier for this monitoring session'
  backend_url:
    description: 'The backend URL used for data ingestion (empty if remote monitoring disabled)'
  remote_monitoring:
    description: 'Whether remote monitoring was enabled'
  frontend_url:
    description: 'The frontend dashboard URL for viewing results (only available when remote monitoring is enabled)'

branding:
  icon: "activity"
  color: "gray-dark"

runs:
  using: 'node20'
  main: 'dist/index_with_backend.js'
  post: 'dist/cleanup.js'